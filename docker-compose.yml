services:
  openclaw-gateway:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    env_file:
      - ${OPENCLAW_CONFIG_DIR}/.env
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
      - ${CLAUDE_CREDENTIALS:-~/.claude/.credentials.json}:/home/node/.claude/.credentials.json:ro
      - ${CODEX_CONFIG:-~/.codex/config.toml}:/home/node/.codex/config.toml:ro
      - ${CODEX_AUTH:-~/.codex/auth.json}:/home/node/.codex/auth.json:ro
      - ${GITCONFIG_OPENCLAW:-~/.gitconfig-openclaw}:/home/node/.gitconfig:ro
      - ${PROJECTS_DIR:-~/projects}:/home/node/projects
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    env_file:
      - ${OPENCLAW_CONFIG_DIR}/.env
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
      - ${CLAUDE_CREDENTIALS:-~/.claude/.credentials.json}:/home/node/.claude/.credentials.json:ro
      - ${CODEX_CONFIG:-~/.codex/config.toml}:/home/node/.codex/config.toml:ro
      - ${CODEX_AUTH:-~/.codex/auth.json}:/home/node/.codex/auth.json:ro
      - ${GITCONFIG_OPENCLAW:-~/.gitconfig-openclaw}:/home/node/.gitconfig:ro
      - ${PROJECTS_DIR:-~/projects}:/home/node/projects
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
