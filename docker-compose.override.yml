services:
  openclaw-gateway:
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN:-}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      VERCEL_TOKEN: ${VERCEL_TOKEN:-}
      GOOGLE_CLOUD_PROJECT: ax-devbox
      GOOGLE_CLOUD_LOCATION: us-east5
      BRAVE_API_KEY: ${BRAVE_API_KEY:-}
      NODE_ENV: development
    volumes:
      - ${HOME}/projects:/home/node/projects
      - ${HOME}/obsidian-vault:/home/node/obsidian-vault
      - ${HOME}/.config/gh:/home/node/.config/gh:ro
      - ${HOME}/.gitconfig-openclaw:/home/node/.gitconfig:ro
    mem_limit: 1536m
    memswap_limit: 2g
  litellm-proxy:
    image: ghcr.io/berriai/litellm:main-stable
    container_name: openclaw-litellm-proxy
    restart: unless-stopped
    environment:
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY}
    volumes:
      - ./litellm-config.yaml:/app/config.yaml:ro
    command:
      - --config
      - /app/config.yaml
      - --port
      - "4000"
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - import urllib.request; urllib.request.urlopen('http://localhost:4000/health/liveliness')
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    mem_limit: 512m
    memswap_limit: 768m
  openclaw-cli:
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN:-}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
